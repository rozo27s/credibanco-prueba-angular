<div class="container abs-center">
    <div class="col-md-6">
        <div class="panel panel-login">
            <div class="panel-heading">
                <div class="row text-center">
                    <h3>LIVEBOOK</h3>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <a [routerLink]="['/login']" class="active" id="login-form-link">Login</a>
                    </div>
                    <div class="col-xs-6">
                        <a [routerLink]="['/register']" id="register-form-link">Register</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="login-form" [formGroup]="profileForm" style="display: block;">
                            <div class="form-group">
                                <input type="email" formControlName="email" class="form-control" placeholder="Username" value="">
                                <label *ngIf="!profileForm.get('email')?.valid && profileForm.get('email')?.touched" style="color: red">Requerido</label>
                            </div>
                            <div class="form-group">
                                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                                <label *ngIf="!profileForm.get('password')?.valid && profileForm.get('password')?.touched" style="color: red">{{ messagePassword }}</label>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" [disabled]="!profileForm.valid" (click)="validateLogin()" class="form-control btn btn-login" value="Log In">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a [routerLink]="['/forgot-password']" tabindex="5"
                                                class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
