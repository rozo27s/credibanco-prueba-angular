<div class="container">
    <h3>Tarjetas</h3>
    <form #myForm="ngForm" class="form-inline">
        <div class="form-group">
          <input name="pan" class="form-control" placeholder="PAN" ngModel #name="ngModel" >
        </div>
        <button type="button" class="btn btn-success" (click)="findByPan(myForm)">Consultar</button>
      </form>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>PAN</th>
                <th>Titular</th>
                <th>CÃ©dula</th>
                <th>Telefono</th>
                <th>Tipo</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of cards">
                <td>{{card.pan}}</td>
                <td>{{card.titular}}</td>
                <td>{{card.cedula}}</td>
                <td>{{card.telefono}}</td>
                <td>{{card.tipo.tipo}}</td>
                <td>{{card.estado.estado}}</td>
            </tr>
        </tbody>
    </table>    
    <button type="button" class="btn btn-success" (click)="actualizar()">Consultar todas</button>
</div>
